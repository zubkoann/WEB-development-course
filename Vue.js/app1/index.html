<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./notes.css">
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>

    <div class="form">
        <div class="form-group">
            <label>Note title</label>
            <input
                    class="form-control"
                    type="text"
                    v-model="note.title"
            >
        </div>
        <div class="form-group">
            <label>Note text</label>
            <input
                    class="form-control"
                    type="text"
                    v-model="note.text"
            >
        </div>
        <button
                class="btn btn-primary"
                @click="addNote">Submit</button>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">
            <div class="card">
                <div class="card-block">
                    <button class="close" @click="removeNote(index)">x</button>
                    <h4 class="card-title">{{ note.title }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                    <p class="card-text">{{note.text}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            title: 'Notes',
            note: {
                title: '',
                text: '',
                // date: new Date(Date.now()).toLocaleString()
            },
            notes: [
                {
                    title: 'Visited Hawaii',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    date: new Date(Date.now()).toLocaleString()
                },
                {
                    title: 'Visited London',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    date: new Date(Date.now()).toLocaleString()
                }
            ]
        },
        methods: {
            addNote(){
                // this.notes.push({...this.note})
                let { text, title } = this.note;
                this.notes.push({
                    text,
                    title,
                    date: new Date(Date.now()).toLocaleString()
                })
            },
            removeNote(index){
                this.notes.splice(index, 1)
            }
        }

    });

</script>
