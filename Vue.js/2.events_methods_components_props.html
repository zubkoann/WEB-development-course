<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1>Componets</h1>

    <counter :add-num="10"></counter>

    <counter :add-num="20"></counter>

    <counter></counter>

</div>
</body>
</html>

<script>


    var counter = {
        // props: ['addNum'],
        props: {
            addNum : {
                type: Number,
                default: 1
            }
        },
        data() {
            return {
                count: 0,
                localAddNum : 1
            }
        },
        template:  `
        <div>
          <div>Count: {{this.count}} Incremented by {{ localAddNum }}</div>
          <button class="vue-btn" @click="increment">Increment by 1</button>
          <button class="vue-btn" @click="changeProp">Change prop</button>
        </div>
      `,
        methods: {
            increment(){
                this.count+= this.localAddNum
            },
            changeProp(){
                this.localAddNum = 100;
            }
        },
        mounted(){
            this.localAddNum = this.addNum
        }
    };

    Vue.component('counter', counter);


    var app = new Vue({
        el: '#app',
        data: {

        },
        components: {
            counter
        }
    });




</script>
